<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body {
            background-color: rgb(141, 109, 70);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .v {
            font-size: 35px;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1">
    <p class="v">+</p>
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txt1')
            var tn2 = document.getElementById('txt2')
            var res = document.getElementById('res')
            var n1  = Number(tn1.value)
            var n2  = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }
    </script>
</body>
</html>
